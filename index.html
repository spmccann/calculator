<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="shell">
    <div class="screen">0</div>
    <div class="calc-container">
       <div class="btn-area">
            <div class="num-top">
                <div class="numpad"><button class="btn-num">7</button></div>
                <div class="numpad"><button class="btn-num">8</button></div>
                <div class="numpad"><button class="btn-num">9</button></div>
            </div>
            <div class="num-mid">
                <div class="numpad"><button class="btn-num">4</button></div>
                <div class="numpad"><button class="btn-num">5</button></div>
                <div class="numpad"><button class="btn-num">6</button></div>
            </div>
            <div class="num-bot">
                <div class="numpad"><button class="btn-num">1</button></div>
                <div class="numpad"><button class="btn-num">2</button></div>
                <div class="numpad"><button class="btn-num">3</button></div>
            </div>
            <div class="zero-period-equal">
                <div class="numpad"><button class="btn-num">0</button></div>
                <div class="operators"><button class="btn-num">.</button></div>
                <div class="operators"><button class="btn-num">=</button></div>
            </div>
        </div>
            <div class="operator-section">
                <div class="operators"><button class="btn-optr">รท</button></div>
                <div class="operators"><button class="btn-optr">X</button></div>
                <div class="operators"><button class="btn-optr">-</button></div>
                <div class="operators"><button class="btn-optr">+</button></div>
                <div class="operators"><button class="btn-optr">C</button></div>

            </div>
        
    </div>
</div>
</body>
</html>
