<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="shell">
        <h1>Calculator</h1>
        <div class="screen">0</div>
        <div class="calc-container">
            <div class="numbers-area">
                <div>
                    <button class="numpad btn-num">7</button>
                    <button class="numpad btn-num">8</button>
                    <button class="numpad btn-num">9</button>
                </div>
                <div>
                    <button class="numpad btn-num">4</button>
                    <button class="numpad btn-num">5</button>
                    <button class="numpad btn-num">6</button>
                </div>
                <div>
                    <button class="numpad btn-num">1</button>
                    <button class="numpad btn-num">2</button>
                    <button class="numpad btn-num">3</button>
                </div>
                <div>
                    <button class="numpad btn-num">0</button>
                    <button class="numpad operators btn-num">.</button>
                    <button class="numpad operators btn-optr">=</button>
                </div>
                <div>
                    <button class="numpad btn-num">-/+</button>
                    <button class="numpad operators btn-num clear">Clear All</button>
                </div>
            </div>
                <div class="operator-section">
                    <button class="numpad operators btn-optr">รท</button>
                    <button class="numpad operators btn-optr">x</button>
                    <button class="numpad operators btn-optr">-</button>
                    <button class="numpad operators btn-optr">+</button>
                </div>       
        </div>
    </div>
</body>
</html>
